        <title>Location tracker</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    
    <body>

        <div class="container-fluid">

            <div class="row">

                <div class="col-sm-8 map-area" id="map">

                    <h3>Map will be displayed here in assignment 3</h3>

                </div>

                <div class="col-sm-4 btn-area">

                    <h3>Your current Location</h3>
                    <div id="info">


                    </div>

                </div>

            </div>

        </div>

        <script>
            var x = document.getElementById("info");
            let plat = -1;
            let plon = -1;
            let currentTimestamp ;
            
            function getLocation() {
            
                currentTimestamp = new Date();
                if (navigator.geolocation) {
                    
                    navigator.geolocation.getCurrentPosition(showPosition,function(error){ alert(error.message)},{enableHighAccuracy: true,timeout: 5000});
                } 
                else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            
            function showPosition(position) {
                
                if(plat == -1){
                    
                    plat = position.coords.latitude;
                    plon = position.coords.longitude;
                    initMap();
                    acc = position.coords.accuracy;
                    x.innerHTML = "Time: "+ currentTimestamp.toLocaleTimeString() +", "+ currentTimestamp.toDateString()+ "<br>"+"Latitude: " + plat +"<br>Longitude: " + plon;
                }
                else if(calcdistance(plat,plon,position.coords.latitude,position.coords.longitude)>10){
                    initMap();
                    x.innerHTML ="Time: "+ currentTimestamp.toLocaleTimeString()+", "+currentTimestamp.toDateString()+"<br>Latitude: " + position.coords.latitude +"<br>Longitude: " + position.coords.longitude;
                }
                
            }
            function calcdistance(lat1,lon1,lat2,lon2){
                const R = 6371e3; // metres
                const p1 = lat1 * Math.PI/180; 
                const p2 = lat2 * Math.PI/180;
                const dp = (lat2-lat1) * Math.PI/180;
                const dl = (lon2-lon1) * Math.PI/180;

                const a = Math.sin(dp/2) * Math.sin(dp/2) + Math.cos(p1) * Math.cos(p2) * Math.sin(dl/2) * Math.sin(dl/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                const d = R * c; // in metres
                return d;

            }

            setInterval(getLocation,5000);
            
            let map;
            function initMap(){
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: plat, lng: plon},
                    zoom: 15
                });
                console.log("map printed: "+plat+"  "+plon);
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtN-BppY6dmi2MJHZDtUTX1PmwfoVjNPU&callback=initMap"></script>
    </body>
